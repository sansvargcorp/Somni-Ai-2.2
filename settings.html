<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings — Somni AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <script src="js/db.js"></script>
  <script src="js/session.js"></script>
</head>

<body>
  <div class="app">
    <div class="card">
      <h1>Settings</h1>

      <input id="sport" placeholder="Sport (optional)">
      <input id="goal" placeholder="Main goal">

      <button onclick="save()">Save</button>
    </div>

    <a href="dashboard.html">← Back</a>
  </div>

  <script>
    redirectIfNotLoggedIn();
    const user = getCurrentUser();

    function save() {
      user.sport = document.getElementById("sport").value;
      user.goal = document.getElementById("goal").value;
      saveUser(user);
      alert("Saved.");
    }

    if (user.sport) document.getElementById("sport").value = user.sport;
    if (user.goal) document.getElementById("goal").value = user.goal;
  </script>
</body>
</html>
